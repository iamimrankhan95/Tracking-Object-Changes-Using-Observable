<app-user-status-dropdown (messageEvent)="receiveMessage($event)" ></app-user-status-dropdown>
<div class="row">
  <div class="col-md-12">
    <mat-card>
      <mat-card-title>Friend List</mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let user of users" >
            <div>
              <h1><i class="bi bi-person-square" style="margin-right: 5px;"></i></h1>
            </div>
            &nbsp;&nbsp;
            <div>
              <div mat-line>
               <span><i class="bi bi-check-circle-fill" [style.color]="user.status.color" style="margin-right: 5px;"></i></span> {{user.name}}</div>
              <div mat-line  style="margin-right: 5px;font-size: 10px;">
                {{user.status.activeStatus}}
              </div>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
