<div class="card">
    <h1 class="card-header">User Login:</h1>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" [ngModelOptions]="{standalone:true}" [(ngModel)]="user.name" class="form-control" />
                <h5>{{message}}</h5>
            </div>
            <div><br></div>
            <div class="form-group">
                <button type="button" (click)="signIn()"  class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</div>
